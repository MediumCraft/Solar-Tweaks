name: 'Build and Release'
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies and build
        run: |
          cd Solar-Tweaks
          npm install
          npm run build
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: release-${{ runner.os }}
          path: Solar-Tweaks/dist

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Combine artifacts
        run: |
          mkdir combined_artifacts
          cp -r ${{ runner.workspace }}/dist/* combined_artifacts
          cp -r ${{ runner.workspace }}/dist-*/* combined_artifacts
        working-directory: ${{ runner.workspace }}

      - name: Upload combined artifacts
        uses: actions/upload-artifact@v2
        with:
          name: all-artifacts
          path: combined_artifacts

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: combined_artifacts/*
          body: |
            Commit ${{ github.sha }}
            This release is automatically compiled by GitHub Actions
          name: Solar-Tweaks ${{ github.sha }}
          draft: false
          tag_name: commit-${{ github.sha }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_REPOSITORY: MediumCraft/Solar-Tweaks
